<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                {{if .Message}}
                <div class="mb-4">{{.Message | htmlsafe}}</div>
                {{else}}
                <div class="mb-4">
                    <p>Welcome, {{.Email}}! Only the admin can see the flag.</p>
                    <p>admin email: <strong>{{.AdminEmail}}</strong></p>
                    <p>Click below to see your emails:</p>
                    <a href="/user-emails?userid={{.UserId}}" class="btn btn-primary">View My Emails</a>
                </div>
                {{end}}
                <div class="mt-3">
                    <a href="/login" class="btn btn-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
